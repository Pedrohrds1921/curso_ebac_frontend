<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Form Bootstrap</title>
</head>
<body>
    <div class="container d-flex justify-content-center flex-column   align-items-center vh-100 ">
    
        <h1 class="mb-3">Formulario de cadastro</h1>
        <div class="container container-sm d-flex justify-content-center   align-items-center">
            <img class=" me-5 w-25 mr-1" src="contact-form.png" alt="">
            <form  class="w-25  p-3  " >
                <label class="form-label h5" for="name">Seu nome</label>
                <input class="form-control rounded-0  mb-3" type="text" name="" id="name">

                <label class="form-label h5" for="email">Email</label>
                <input class="form-control rounded-0 h5   mb-3" type="email" id="email">

                <label class="form-label h5" for="tel">Tel</label>
                <input class="form-control rounded-0 mb-3" type="tel" name="" id="tel">

                <button class="btn btn-success d-block mx-auto w-75" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

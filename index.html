<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div id="page">
        <header>
            <h1>Venha participar do nosso evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Participante</legend>
                    <div class="input-wrapper">
                        <label for="event-title">
                            Nome Completo
                        </label>
                        <input type="text" id="evet-title" name="nome">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail
                            <span>
                                (digite um email válido)
                            </span>
                        </label>
                        <input type="email" id="evet-email" name="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="tel">Telefone
                           
                        </label>
                        <input type="tel" id="tel">
                    </div>
                    <div class="input-wrapper">
                        <label for="cpf">CPF 
                            <span>
                               
                            </span>
                        </label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="input-wrapper">
                        <label for="adrress">
                            Endereço Completo
                        </label>
                        <input type="email" id="adrress">
                    </div>
                    <div class="input-wrapper">
                        <label for="cep">
                           CEP
                        </label>
                        <input type="email" id="cep">
                    </div>
                    <footer>
                        <input id="button"type="submit" value="Salvar Evento">
                    </footer>
                </fieldset>
                
        </form>
   
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
